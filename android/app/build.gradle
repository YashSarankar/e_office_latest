// Module-level build.gradle (app/build.gradle)

plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Flutter Gradle Plugin
    id 'com.google.gms.google-services' // FlutterFire Configuration
}


def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.acttconnect.eoffice"
    compileSdk = 34
    ndkVersion = "28.0.12674087"

    compileOptions {
        // Flag to enable support for the new language APIs
        coreLibraryDesugaringEnabled true
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.acttconnect.eoffice" // Your unique Application ID
        minSdkVersion 21
        targetSdkVersion 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true
    }


    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled true
            shrinkResources true
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Enable desugaring for Java 8+ features
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3'

    // Firebase BOM (Bill of Materials) to automatically manage Firebase dependencies versions
    implementation platform('com.google.firebase:firebase-bom:32.0.0') // Use the latest BOM version

    // Firebase Messaging (version controlled by BOM)
    implementation 'com.google.firebase:firebase-messaging'

    // Firebase IID (version controlled by BOM, no need to specify)
    implementation 'com.google.firebase:firebase-iid'
}

// Force specific versions to avoid duplicate classes
configurations.all {
    resolutionStrategy {
        // Force a specific version of firebase-iid to avoid conflicts
        force 'com.google.firebase:firebase-iid:21.1.0'
    }
}
